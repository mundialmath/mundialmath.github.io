<div ng-controller="updatePartidoCtrl as ctrl"><div><select ng-model="selectedTeam.usuario"><option ng-repeat="a in tablaUsuarios.data">{{ a[1] }}</option></select></div><div><select ng-model="selectedTeam.partido"><option ng-repeat="a in tablaPartidos.data">{{ a[1] }} - {{ a[2] }}</option></select></div><div><label>1</label><input type="number" name="input {{ a[0] }}" ng-model="selectedTeam.resultados[1]"><br><label>x</label><input type="number" name="input {{ a[1] }}" ng-model="selectedTeam.resultados.x"><br><label>2</label><input type="number" name="input {{ a[2] }}" ng-model="selectedTeam.resultados[2]"><br></div><button ng-click="enviarOdds()">Enviar</button></div>
