<div ng-controller="updatePartidoCtrl as ctrl"><form><div class="grid-x grid-padding-x"><div class="small-3 cell"></div><div class="small-5 cell"><div class="grid-container"><select ng-model="selectedTeam.usuario"><option ng-repeat="a in tablaUsuarios.data">{{ a[columnIndex(tablaUsuarios, 'usuario')] }}</option></select></div><div><select ng-model="selectedTeam.partido" ng-change="getInputsWizard()"><option ng-value="a[0]" ng-repeat="a in tablaPartidos.data">{{ a[columnIndex(tablaPartidos, '1')] }} - {{ a[columnIndex(tablaPartidos, '2')] }}</option></select></div><div><div class="grid-x grid-padding-x"><div class="small-3 cell"><label for="1" class="text-right middle">1</label></div><div class="small-9 cell"><input type="number" id="1" name="input {{ a[0] }}" ng-model="selectedTeam.resultados[1]"></div></div><!--<label>1</label><input type="number" name="input {{ a[0] }}" ng-model="selectedTeam.resultados[1]"><br>--> <label>x</label><input type="number" name="input {{ a[1] }}" ng-model="selectedTeam.resultados.x"><br><label>2</label><input type="number" name="input {{ a[2] }}" ng-model="selectedTeam.resultados[2]"><br></div><div><label ng-show="!checkResults()">La suma de las probabilidades es diferente de 1 o hay probabilidades negativas.</label> <button ng-disabled="!checkResults()" ng-click="enviarOdds()">Enviar</button></div></div></div></form><br><dinamic-table table="tablaInputsWizard"></dinamic-table></div>
