<div ng-controller="actualizarResultados as ctrl"><div><select ng-model="resultadosPartido.id" ng-change="getInputsWizard()"><option ng-value="a[columnIndex(tablaPartidos, 'id')]" ng-repeat="a in tablaPartidos.data">{{ a[columnIndex(tablaPartidos, '1')] }} - {{ a[columnIndex(tablaPartidos, '2')] }}</option></select></div><div><select ng-model="resultadosPartido.resultado" ng-change="getInputsWizard()"><option ng-value="1">1</option><option ng-value="'x'">x</option><option ng-value="2">2</option></select></div><div><label ng-show="!checkResultados()">qlo</label> <button ng-disabled="!checkResultados()" ng-click="actualizarResultado()">Enviar</button></div></div>
