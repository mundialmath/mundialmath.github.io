<br><br>
<div ng-controller="updatePartidoCtrl as ctrl">
    <div class="row">
        <div class="small-7 columns">
            <form>
                <div  class="grid-x grid-padding-x">
            <!--<div class="small-1 cell"></div>-->
            <div class="small-11 cell">
                <div class="row">
                    <div class="small-2 columns"><label>Usuario</label></div>
                    <div class="small-10 columns">
                        <select ng-model="selectedTeam.usuario">
                        <option ng-repeat="a in tablaUsuarios.data">{{ a[columnIndex(tablaUsuarios, 'usuario')] }}</option>
                    </select>
                    </div>
                </div>
                <div class="row">
                    <div class="small-2 columns"><label>Partido</label></div>
                    <div class="small-10 columns">
                        <select ng-model="selectedTeam.partido" ng-change="getInputsWizard(); clearOdds()">
                            <option ng-value="a[columnIndex(tablaPartidos, 'id')]" ng-repeat="a in tablaPartidos.data">{{ a[columnIndex(tablaPartidos, '1')] }} - {{ a[columnIndex(tablaPartidos, '2')] }}</option>
                        </select>
                    </div>
                </div>

                <div>
                    <div class="row">
                        <div class="small-2 columns"><label>1</label></div>
                        <div class="small-10 columns">
                            <input type="number" step="0.00000001" id="1" name="input {{ a[0] }}" ng-model="selectedTeam.resultados[1]">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-2 columns"><label>x</label></div>
                        <div class="small-10 columns">
                            <input type="number" step="0.00000001" name="input {{ a[1] }}" ng-model="selectedTeam.resultados.x">
                        </div>
                    </div>
                    <div class="row">
                        <div class="small-2 columns"><label>2</label></div>
                        <div class="small-10 columns">
                            <input type="number" step="0.00000001" name="input {{ a[2] }}" ng-model="selectedTeam.resultados[2]">
                        </div>
                    </div>
                </div>
                <div>
                    <label ng-show="!checkResults()">
                        <p align="justify">Revise que haya ingresado el nombre y partido correctos.
                            Puede que la suma de las probabilidades sea diferente de 1 o hayan probabilidades negativas.</p>
                    </label>
                    <button ng-disabled="!checkResults()" ng-click="enviarOdds()">Enviar</button>
                </div>
            </div>
            </div>
            </form>
        </div>
        <div class="small-5 columns">
            <h2>Pronóstico del Wizard</h2><br>
            <p align="justify">Se muestra el pronóstico del wizard del partido seleccionado en caso de estar disponible</p>
            <dinamic-table table=tablaInputsWizard></dinamic-table>
        </div>
    </div>
</div>
